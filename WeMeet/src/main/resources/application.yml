spring:
  datasource:
    hikari:
      jdbc-url: jdbc:h2:tcp://localhost/~/db/H2/weMeetdb/data;
      username: sa
      password:
      driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        show_sql: true
        format_sql: true
  jwt:
    secret: VGhpc0lzV2VNZWV0J3NTZWNyZXRLZXk=
  data:
    mongodb:
      uri: mongodb://localhost:27017/weMeet


logging:
  level:
    org:
      springframework:
        security=DEBUG:
